    <!--Post jumbotron-->
    <div class="jumbotron">
        <h1 class="display-4">Post Your Notes</h1>
        <hr class="my-4">
        <!-- <p>Use PostNote to share your notes from class, ask questions to other students, and create a collaborative learning environment.
        </p>
        <a class="btn btn-light btn-lg" href="#" role="button">Get Started!</a> -->



        <div class="container notes-body">

            <div class="col-md">

                <form id="notes-form">

                    <div class="form-group">


                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                        <br>

                        <label for="author">Author:</label>
                        <input type="text" class="form-control" id="author">
                        <br>

                        <div class="form-group">


                            <label for="core-subject">Select Core Subject:</label>
                            <select class="custom-select" id="core-subject">
                                    <option value="biology">Biology</option>
                                    <option value="chemistry">Chemistry</option>
                                    <option value="computer-science">Computer Science</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="english">English</option>
                                    <option value="history">History</option>
                                    <option value="humanities">Humanities</option>
                                    <option value="language-studies">Language Studies</option>
                                    <option value="law">Law</option>
                                    <option value="math">Math</option>
                                    <option value="medicine">Medicine</option>
                                    <option value="nursing">Nursing</option>
                                    <option value="physics">Physics</option>
                                    <option value="other">Other - Not Listed</option>
                            </select>


                        </div>

                        <br>

                        <label for="specific-subject">Specific Subject (Optional):</label>
                        <input type="text" class="form-control" id="specific-subject">
                        <br>

                        <label for="class">Class Name:</label>
                        <input type="text" class="form-control" id="class-name">
                        <br>

                        <label for="school">School:</label>
                        <input type="text" class="form-control" id="school">
                        <br>

                        <label for="professor">Professor:</label>
                        <input type="text" class="form-control" id="professor">
                        <br>


                        <label for="body">Notes:</label>
                        <textarea class="form-control" rows="20" id="notes-body"></textarea>

                        <br>



                        <button type="submit" class="btn btn-success submit btn-lg" id="post-your-notes">Post Your Notes</button>

                    </div>
                </form>
            </div>
        </div>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Custom Script -->
        <script src="js/post-your-notes.js" type="text/javascript"></script>

</body>
